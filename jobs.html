      .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}
.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s
}
.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}
.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}
#main {
    transition: margin-left .5s;
    padding: 16px;
}
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

	<script type='text/javascript'> var ind_pub = '9773799579622055'; var ind_el = 'indJobContent'; var ind_pf = ''; var ind_q = ''; var ind_chnl = 'none'; var ind_n = 10; var ind_d = 'https://www.indeed.co.in'; var ind_t = parseInt('40'); var ind_c = 30; var ind_age = '1'; var ind_snp = '1'; var ind_iaTxt = 1; var ind_pgn = 1; var ind_pgnCnt = parseInt('5'); function setDefaultSearches() { var q = args['q']; var l = args['l']; var queryInputs = document.getElementsByClassName('q'); for (var i=0; i < queryInputs.length; i++) { queryInputs[i].value = q ? q : ''; } var locInputs = document.getElementsByClassName('l'); for (var i=0; i < locInputs.length; i++) { locInputs[i].value = l ? l : ''; } } var args = {}; if (document.location.search.length > 0) { var q = document.location.search.substring(1).split('&'); for (i = 0; i < q.length; i++) { var p = unescape(q[i]); if (p.indexOf('=') == -1) { args[p.trim()] = true; } else { var kv = p.split('='); args[kv[0].trim()] = kv[1].trim(); } } } function clearDefaults(which_form){ var formInputs=document.getElementsByClassName('indeed_jobform')[which_form].elements; for(var i=0;i<formInputs.length;i++){ if(formInputs[i].value=='title, keywords' || formInputs[i].value=='city, state, or zip'){ formInputs[i].value=''; } } } function runSearch(which_form){ var formInputs=document.getElementsByClassName('indeed_jobform')[which_form].elements; for(var i=0;i<formInputs.length;i++){ if(formInputs[i].name == 'q') { window.ind_q = formInputs[i].value; } else if(formInputs[i].name == 'l') { window.ind_l = formInputs[i].value; } } /* make the other form match */ formInputs=document.getElementsByClassName('indeed_jobform')[which_form ? 0 : 1].elements; for(var i=0;i<formInputs.length;i++){ if(formInputs[i].name == 'q') { formInputs[i].value = window.ind_q; } else if(formInputs[i].name == 'l') { formInputs[i].value = window.ind_l; } } document.cookie = 'IND_RQ=q=' + window.ind_q + '&l=' + window.ind_l; document.getElementById('results').style.opacity = 0.3; window.ind_nr = 1; window.indeedJobroll.getJobs(0); window.scrollTo(0,0); } </script>
